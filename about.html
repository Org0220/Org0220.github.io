<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/74209018?v=4">
  <link rel="stylesheet" href="style.css">
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
  <title>About - Gevorg Markarov</title>
</head>
<body class="bg-white dark-mode relative overflow-hidden">
  <div id="particles-js"></div>
  
  <!-- Taskbar -->
  <nav id="taskbar" class="taskbar text-white">
    <a href="index.html" class="home-link">Home</a>
    <div class="nav-items">
        <div class="center-with-button">
            <a href="about.html" class="hover:text-gray-300 transition-colors duration-200">About</a>
            <a href="projects.html" class="hover:text-gray-300 transition-colors duration-200">Projects</a>
            <a href="contact.html" class="hover:text-gray-300 transition-colors duration-200">Contact</a>
        </div>
        <button id="dark-mode-toggle" class="ml-4 p-2 text-white rounded shadow-md">‚òÄÔ∏è</button>
    </div>
  </nav>
  
  <!-- About Me Content -->
  <div class="flex flex-col items-center justify-center min-h-screen">
    <div id="about-container" class="px-4 py-5 mt-20 space-y-4 max-w-4xl text-center">
      <h1 class="text-5xl font-bold mb-10">About Me</h1>
      <!-- Profile image will be dynamically set from config -->
      <img id="profile_image" src="images/profile_image.jpg" alt="Profile Image" class="w-40 h-40 rounded-full mx-auto">
      <!-- The about description container -->
      <p id="about_me" class="text-lg mt-5"></p>
    </div>
  </div>
  
  <script>
    // Dark Mode and scroll behavior (same as the other pages)
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("dark-mode");
      document.getElementById("dark-mode-toggle").innerText = "‚òÄÔ∏è";
    });
  
    document.getElementById("dark-mode-toggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
  
      const toggleBtn = document.getElementById("dark-mode-toggle");
      const taskbar = document.getElementById("taskbar");
      const isDarkModeOn = document.body.classList.contains("dark-mode");
  
      toggleBtn.innerText = isDarkModeOn ? "‚òÄÔ∏è" : "üåì";
      
      if (isDarkModeOn) {
        taskbar.classList.remove("light-mode");
      } else {
        taskbar.classList.add("light-mode");
      }
    });
  
    let lastScrollTop = 0;
    const taskbar = document.getElementById("taskbar");
  
    window.addEventListener("scroll", () => {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      if (scrollTop > lastScrollTop) {
        taskbar.classList.add("hidden");
      } else {
        taskbar.classList.remove("hidden");
      }
      lastScrollTop = scrollTop;
    });
  </script>
  
  <!-- Include the centralized config script -->
  <script src="JavaScript/config.js" defer></script>
  <script type="text/javascript" src="JavaScript/particles.js"></script>
</body>
</html>
